# --- SERVER ---
server.port=8081
server.servlet.context-path=/bookstore/api/v1

# --- DATASOURCE: H2 en memoria (para probar sin PostgreSQL) ---
spring.datasource.url=jdbc:h2:mem:bookstore;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Consola H2 (opcional) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Acceso H2 console: http://localhost:8081/bookstore/api/v1/h2-console
# JDBC URL en la consola: jdbc:h2:mem:bookstore

# --- LOGGING (opcional) ---
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# --- SWAGGER / SPRINGDOC ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# Acceso: http://localhost:8081/bookstore/api/v1/swagger-ui.html

# --- JWT TOGGLE (por defecto APAGADO para probar OAuth2) ---
security.jwt.enabled=false

# Si activ\u00E1s JWT, estos valores evitan errores de arranque
app.jwt.secret=dev-secret-por-favor-cambiar-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
app.jwt.expiration-ms=3600000

# --- OAUTH2 CLIENT (GitHub) ---
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8081/bookstore/api/v1/login/oauth2/code/github

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id

# IMPORTANTE: GitHub (OAuth App) - "Authorization callback URL":
# http://localhost:8081/bookstore/api/v1/login/oauth2/code/github
