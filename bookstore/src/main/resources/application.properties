# ===============================
# \uD83D\uDE80 SERVER (valores por defecto)
# ===============================
server.port=8080
server.servlet.context-path=/bookstore/api/v1

# ===============================
# \uD83D\uDCDC LOGGING (nivel base)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.jszw.bookstore=INFO

# ===============================
# \uD83D\uDCD6 SWAGGER (por defecto apagado, se activa en dev)
# ===============================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ===============================
# \uD83D\uDD10 JWT (por defecto apagado, se activa en prod)
# ===============================
security.jwt.enabled=false
app.jwt.secret=default-secret-change-me
app.jwt.expiration-ms=3600000

# ===============================
# \uD83C\uDF10 EXTERNAL APIS
# ===============================
external.isbndb.base-url=https://api.isbndb.com
external.isbndb.api-key=${ISBNDB_API_KEY:}

external.google.base-url=https://www.googleapis.com
external.google.api-key=${GOOGLE_BOOKS_API_KEY:}

