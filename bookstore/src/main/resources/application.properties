# =============================
# Configuraci\u00F3n personalizada
# =============================
bookstore.name=Bookstore
bookstore.version=1.0.0
bookstore.support.email=support@bookstore.com
bookstore.pagination.default-page-size=20
logging.level.org.springframework.security=DEBUG

# JWT
app.jwt.secret=miClaveSuperSecreta1234567890!@#
app.jwt.expiration-ms=3600000

# =============================
# Datos generales del servidor
# =============================
server.port=8080
spring.application.name=Bookstore
server.servlet.context-path=/bookstore/api/v1

# =============================
# Configuraci\u00F3n PostgreSQL
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# =============================
# JPA y Hibernate
# =============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================
# Charset y lenguaje
# =============================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

