#spring.profiles.active=prod

# ===============================
# \uD83D\uDCBE DATASOURCE (PostgreSQL real)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/bookstore
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=bookstore_user
spring.datasource.password=super-secret-password

# ===============================
# \u2699\uFE0F JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# \uD83D\uDCDC LOGGING (solo WARN/ERROR en prod)
# ===============================
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.jszw.bookstore=INFO

# ===============================
# \uD83D\uDCD6 SWAGGER (deshabilitado en prod)
# ===============================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ===============================
# \uD83D\uDD10 JWT (activo en prod)
# ===============================
security.jwt.enabled=true
app.jwt.secret=${BOOKSTORE_JWT_SECRET}
app.jwt.expiration-ms=3600000

# ===============================
# \uD83C\uDF10 OAUTH2 CLIENT (GitHub)
# ===============================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri=https://tu-dominio.com/bookstore/api/v1/login/oauth2/code/github

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id
